<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My A-Frame Scene</title>
    <script src="node_modules/aframe/dist/aframe-master.js"></script>
</head>
<body>
    <a-scene>
        <a-box color="red" position="0 1.6 -3"></a-box>
        <a-sphere color="blue" radius="1.25" position="-1 1.75 -3"></a-sphere>
        <a-cylinder color="green" height="3" radius="1" position="1 1.6 -3"></a-cylinder>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
