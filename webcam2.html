<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fullscreen Webcam Feed for Apple Vision Pro</title>
    <style>
        body, html { margin: 0; height: 100%; overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.135.0/build/three.min.js"></script>
</head>
<body>
<script>
async function getWebcamVideo() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.createElement('video');
        video.srcObject = stream;
        video.autoplay = true;
        video.muted = true; // Mute to avoid echo during development
        video.setAttribute('playsinline', true);
        return video;
    } catch (err) {
        console.error('Error accessing the webcam:', err);
        alert('Unable to access the webcam.');
    }
}

async function init() {
    const video = await getWebcamVideo();
    await new Promise(resolve => video.onloadedmetadata = resolve); // Wait for video to be ready

    const scene = new THREE.Scene();
    const aspectRatio = 1830 / 1571; // Adjusted for the Apple Vision Pro screen
    const camera = new THREE.OrthographicCamera(-aspectRatio, aspectRatio, 1, -1, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const texture = new THREE.VideoTexture(video);
    const geometry = new THREE.PlaneGeometry(2 * aspectRatio, 2); // Adjusted to match aspect ratio
    const material = new THREE.MeshBasicMaterial({map: texture});
    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    camera.position.z = 1;

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', onWindowResize, false);
    function onWindowResize() {
        const newAspectRatio = window.innerWidth / window.innerHeight;
        camera.left = -newAspectRatio;
        camera.right = newAspectRatio;
        camera.top = 1;
        camera.bottom = -1;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }
}

init();
</script>
</body>
</html>
